<!DOCTYPE html>
<html>
    <head>
        <title>Portal</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Faster+One|Sigmar+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="loadingBar.css">
    </head>
    <style>
    #myProgress {
    width: 100%;
    background-color: #ddd;
    }

    #myBar {
    width: 1%;
    height: 30px;
    background-color: #4CAF50;
    }

    #middle {
        text-align: center;
    }

    </style>
    <body style="background-color: #a9fffd;">
        
        <div class="frontpage">
            <h1 style="text-align: center;display: inline;font-family: 'Faster One', cursive;font-size: 5em; position: relative;top: 20px;">Portal</h1>
        <br>
        <br>
        <br>
        <br>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <br>
        <button id="middle" onclick="move()">Find your next destination!</button> 
        </div>
        <script>
            var i = 0;
            var width = 0;
            function move() {
                if (i == 0) {
                    i = 1;
                    var elem = document.getElementById("myBar");
                    var width = 1;
                    var id = setInterval(frame, 50);
                    function frame() {
                        if (width >= 100) {
                            clearInterval(id);
                            i = 0;
                            window.location.href="finalDestination.html"
                        } else {
                            width++;
                            elem.style.width = width + "%";
                        }
                    }
                }
            }
        </script>   
    </body>
</html>
