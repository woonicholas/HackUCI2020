<!DOCTYPE html>
<html>
    <head>
        <title>Portal</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="loadingBar.css">
        <link rel = "icon" href = "favicon.ico" type = "image/x-icon">
    </head>

    <body>
        <div class="frontpage">

            <!-- Page Title -->
            <h1 class = "frontpageHeading">PORTAL</h1>

          <div class = "myProgress">
            <div id="myProgress">
                <div id="myBar"></div>
            </div>

            <br>

            <button id="middle" onclick="move()">Find your next destination!</button>
          </div>

        </div>

        <!-- PROGRESS BAR FUNCTION JS -->
        <script>
            var i = 0;
            var width = 0;
            function move() {
                if (i == 0) {
                    i = 1;
                    var elem = document.getElementById("myBar");
                    var width = 1;
                    var id = setInterval(frame, 50);
                    function frame() {
                        if (width >= 100) {
                            clearInterval(id);
                            i = 0;
                            window.location.href="finalDestination.html"
                        } else {
                            width++;
                            elem.style.width = width + "%";
                        }
                    }
                }
            }
        </script>

    </body>
</html>
